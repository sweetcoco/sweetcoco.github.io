<html>
	<head>
    	{% include head.html %}
	</head>
	<body class="is-loading">
		<!-- Wrapper -->
		<div id="wrapper" class="fade-in">
			<!-- Header -->
			<header id="header">
				<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
			</header>

			<!-- Nav -->
			<nav id="nav">
				{% include nav.html %}
			</nav>

			<!-- Main -->
			<div id="main">
				<!-- Post -->
				<section class="post">
					<p>{{content}}</p>
				</section>

				<!-- Footer -->
				<footer>
					{% include foot.html %}
				</footer>
			</div><!-- /main -->
			<div id="copyright" />
		</div><!-- /wrapper -->

		<!-- Scripts -->
		{% include scripts-main.html %}
		{% include tracking.html %}

	</body>
</html>
